<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=1024, maximum-scale=1.0, user-scalable=no">
    <title>JKB 0</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://www.1001fonts.com/digital-7-font.html" rel="stylesheet">
    <link rel="stylesheet" href="https://external-site.com/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <button id="theme-toggle" class="theme-toggle"></button>
        <h1 class="goal-progress">2025 Goal Progress</h1>
        <div class="current-date" id="current-date">Loading date...</div>
        <div class="current-time" id="current-time">
            <div class="digital-clock">
                <span class="hours">00</span>
                <span class="separator">:</span>
                <span class="minutes">00</span>
                <span class="separator">:</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="countdown-display">
            <div class="countdown-box">
                <span id="days-passed">0</span>
                <span>Days Passed</span>
            </div>
            <div class="countdown-box">
                <span id="days-left">0</span>
                <span>Days Remaining</span>
            </div>
            <div class="countdown-box">
                <span id="time-left">00:00:00</span>
                <span>Time Remaining Today</span>
            </div>
        </div>
    </div>
    
    <div class="notifications-container">
        <h2>Notifications</h2>
        <div class="info-boxes">
            <div class="info-box weather-box">
                <h3>Weather</h3>
                <div class="weather-info">
                    <div class="weather-icon"></div>
                    <div class="weather-details">
                        <span class="temperature">--Â°C</span>
                        <span class="weather-desc">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="info-box birthday-box">
                <div class="birthday-header">
                    <h3>Birthdays</h3>
                    <button class="toggle-view">Show All</button>
                </div>
                <div class="birthday-list">
                    <div class="no-birthdays">No upcoming birthdays</div>
                </div>
                <button class="add-birthday">+ Add Birthday</button>
            </div>
            
        </div>
    </div>

    <script src="https://external-site.com/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
